<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromoHub - Semua Toko</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <main class="main-container">
    <h2>Semua Toko</h2>
    <div id="fullStoresList" class="items-grid">
      </div>
  </main>

  <div id="buyModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Item">
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>
    <p id="modalCashback"></p>
    <div class="ecommerce-links">
      <a href="#" id="shopeeLink" target="_blank"><img src="icons/shopee.svg" alt="Shopee"></a>
      <a href="#" id="tiktokLink" target="_blank"><img src="icons/tiktok.svg" alt="TikTok Shop"></a>
      <a href="#" id="lazadaLink" target="_blank"><img src="icons/lazada.svg" alt="Lazada"></a>
      <a href="#" id="blibliLink" target="_blank"><img src="icons/blibli.svg" alt="Blibli"></a>
      <a href="#" id="tokopediaLink" target="_blank"><img src="icons/tokopedia.svg" alt="Tokopedia"></a>
    </div>
  </div>
</div>

  <nav class="navbar">
        <a href="index.html" class="active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>
        
        <a href="wallet.html">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12V8H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h12v4"></path><path d="M4 6v12a2 2 0 0 0 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h2v-4h-2z"></path></svg>
            <span>Dompet</span>
        </a>
        <a href="profile.html">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Profil</span>
        </a>
    </nav>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/products.js"></script>
  <script>
    // Fungsi untuk modal
    function showModal(item, type) {
      document.getElementById('modalTitle').textContent = item.title || item.name;
      document.getElementById('modalDescription').textContent = item.description || `Harga: Rp ${item.price}` || `Masa Berlaku: ${item.validUntil}`;
      document.getElementById('modalCashback').textContent = item.cashback ? `Cashback: Rp ${item.cashback}` : '';
      document.getElementById('modalImage').src = item.image;
      if (item.links) {
        document.getElementById('shopeeLink').href = item.links.shopee || '#';
        document.getElementById('tokopediaLink').href = item.links.tokopedia || '#';
        // ... set yang lain
      }
      document.getElementById('buyModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('buyModal').style.display = 'none';
    }
  </script>
</body>
</html>
