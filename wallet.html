<body>

<main class="wallet-container">
    <h2>Wallet Anda</h2>
    
    <div class="balance-card">
        <h3>Total Saldo Cashback</h3>
        <p id="totalBalance">Rp 0</p>
        <button id="withdrawBtn" class="withdraw-btn" disabled>Tarik Saldo</button>
        <small style="display:block; margin-top:10px; color:#b0c4de;">Minimal penarikan: Rp 150.000</small>
    </div>

    <h3>Riwayat Transaksi</h3>
    <div id="transactionHistory">
        <div class="history-item approved">
            <div>
                <strong>Cashback dari Produk p001</strong>
                <small style="display:block; color:#b0c4de;">15 Agustus 2025</small>
            </div>
            <strong style="color:#50fa7b;">+ Rp 25.000</strong>
        </div>
         <div class="history-item pending">
            <div>
                <strong>Klaim Produk p002</strong>
                <small style="display:block; color:#b0c4de;">14 Agustus 2025</small>
            </div>
            <strong style="color:#f1fa8c;">Pending</strong>
        </div>
        <div class="history-item rejected">
            <div>
                <strong>Klaim Produk p003</strong>
                <small style="display:block; color:#b0c4de;">13 Agustus 2025</small>
            </div>
            <strong style="color:#ff5555;">Ditolak</strong>
        </div>
        </div>
</main>
